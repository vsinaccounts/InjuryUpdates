<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Injury Feed Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .control-group input, .control-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
        }

        .results {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .injury-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .injury-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .injury-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-out { background: #ff6b6b; color: white; }
        .status-doubtful { background: #ffa726; color: white; }
        .status-questionable { background: #ffcc02; color: #333; }
        .status-probable { background: #66bb6a; color: white; }
        .status-active { background: #42a5f5; color: white; }

        .injury-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #ffe6e6;
            border: 1px solid #ffcccc;
            color: #cc0000;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
            display: none;
        }

        @media (max-width: 768px) {
            .controls-row {
                grid-template-columns: 1fr;
            }
            
            .injury-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .status-badge {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Injury Feed Dashboard</h1>
            <p>Real-time sports injury updates and analytics</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="apiUrl">API Base URL:</label>
                <input type="text" id="apiUrl" value="https://injury-update-qjaik.ondigitalocean.app/api/injury-updates" placeholder="Enter your API URL">
            </div>
            
            <div class="controls-row">
                <div class="control-group">
                    <label for="league">League:</label>
                    <select id="league">
                        <option value="">All Leagues</option>
                        <option value="NFL">NFL</option>
                        <option value="NBA">NBA</option>
                        <option value="NCAAB">NCAAB</option>
                        <option value="NCAAF">NCAAF</option>
                        <option value="MLB">MLB</option>
                        <option value="NHL">NHL</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="team">Team:</label>
                    <input type="text" id="team" placeholder="Enter team name">
                </div>
                
                <div class="control-group">
                    <label for="player">Player:</label>
                    <input type="text" id="player" placeholder="Enter player name">
                </div>
                
                <div class="control-group">
                    <label for="hours">Hours Back:</label>
                    <select id="hours">
                        <option value="1">Last Hour</option>
                        <option value="6">Last 6 Hours</option>
                        <option value="24" selected>Last 24 Hours</option>
                        <option value="72">Last 3 Days</option>
                        <option value="168">Last Week</option>
                    </select>
                </div>
            </div>
            
            <button class="btn" onclick="loadInjuryData()">üîÑ Refresh Data</button>
            <button class="btn" onclick="loadStats()">üìä Load Stats</button>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalUpdates">-</div>
                <div class="stat-label">Total Updates</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="recent24h">-</div>
                <div class="stat-label">Last 24 Hours</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="recent1h">-</div>
                <div class="stat-label">Last Hour</div>
            </div>
        </div>

        <div class="results">
            <h2>üìã Injury Updates</h2>
            <div class="error" id="error"></div>
            <div class="loading" id="loading">
                <p>üîÑ Loading injury data...</p>
            </div>
            <div class="empty-state" id="emptyState">
                <p>üì≠ No injury updates found matching your criteria.</p>
            </div>
            <div id="injuryList"></div>
        </div>
    </div>

    <script>
        let injuryData = [];

        // Load initial data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadInjuryData();
        });

        async function makeRequest(endpoint) {
            const baseUrl = document.getElementById('apiUrl').value;
            const url = `${baseUrl}${endpoint}`;
            
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            return await response.json();
        }

        async function loadStats() {
            try {
                const stats = await makeRequest('/stats');
                document.getElementById('totalUpdates').textContent = stats.totalUpdates || 0;
                document.getElementById('recent24h').textContent = stats.recentUpdates24h || 0;
                document.getElementById('recent1h').textContent = stats.recentUpdates1h || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('totalUpdates').textContent = '‚ö†Ô∏è';
                document.getElementById('recent24h').textContent = '‚ö†Ô∏è';
                document.getElementById('recent1h').textContent = '‚ö†Ô∏è';
            }
        }

        async function loadInjuryData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const emptyState = document.getElementById('emptyState');
            const injuryList = document.getElementById('injuryList');

            // Show loading state
            loading.style.display = 'block';
            error.style.display = 'none';
            emptyState.style.display = 'none';
            injuryList.innerHTML = '';

            try {
                // Build query parameters
                const params = new URLSearchParams();
                
                const league = document.getElementById('league').value;
                const team = document.getElementById('team').value.trim();
                const player = document.getElementById('player').value.trim();
                const hours = document.getElementById('hours').value;

                if (league) params.append('league', league);
                if (team) params.append('team', team);
                if (player) params.append('playerName', player);
                params.append('hoursBack', hours);

                // Choose appropriate endpoint
                let endpoint;
                if (league || team || player) {
                    // Use search endpoint when filters are applied
                    endpoint = `/search?${params.toString()}`;
                } else {
                    // Use recent endpoint when no filters
                    endpoint = `/recent?hours=${hours}`;
                }
                
                injuryData = await makeRequest(endpoint);

                loading.style.display = 'none';

                if (injuryData.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }

                displayInjuryData(injuryData);
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `Error loading data: ${err.message}`;
            }
        }

        function displayInjuryData(data) {
            const injuryList = document.getElementById('injuryList');
            
            injuryList.innerHTML = data.map(injury => {
                const statusClass = getStatusClass(injury['Status']);
                const receivedAt = new Date(injury.receivedAt);
                
                return `
                    <div class="injury-card">
                        <div class="injury-header">
                            <div class="player-name">${injury['Player Name']}</div>
                            <div class="status-badge ${statusClass}">${injury['Status']}</div>
                        </div>
                        <div class="injury-details">
                            <div class="detail-item">
                                <div class="detail-label">Team</div>
                                <div class="detail-value">${injury['Team']}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">League</div>
                                <div class="detail-value">${injury['League']}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Position</div>
                                <div class="detail-value">${injury['Position']}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Injury Type</div>
                                <div class="detail-value">${injury['Injury Type']}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Rotation</div>
                                <div class="detail-value">${injury['Rotation']}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Received</div>
                                <div class="detail-value">${receivedAt.toLocaleString()}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getStatusClass(status) {
            const lowerStatus = status.toLowerCase();
            if (lowerStatus.includes('out') || lowerStatus.includes('ruled out')) return 'status-out';
            if (lowerStatus.includes('doubtful')) return 'status-doubtful';
            if (lowerStatus.includes('questionable')) return 'status-questionable';
            if (lowerStatus.includes('probable')) return 'status-probable';
            if (lowerStatus.includes('active') || lowerStatus.includes('cleared')) return 'status-active';
            return 'status-questionable';
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadStats();
            loadInjuryData();
        }, 30000);

        // Allow Enter key to trigger search
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadInjuryData();
            }
        });
    </script>
</body>
</html>
